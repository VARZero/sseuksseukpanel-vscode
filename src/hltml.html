<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
:root{
    --backgroundC: /*var(--vscode-panel-background)*/ white;
    --elementC: /*var(--vscode-editor-foreground)*/ black;
}
body{
    user-select: none;
}
#sys{
    display: none;
}
#EditBox{
    background-color: var(--backgroundC);
    display: flex;
    flex-direction: row;
    font-family: Consolas, monospace;
    font-size: 18px;
    height: 5em; width: 100%;
    border-bottom: 1px solid var(--elementC);
}

#textArea{
    color: var(--elementC);
    display: flex;
}
.textChar{
    white-space: pre;
}
.textChar:hover{
    background-color: var(--elementC);
    color: var(--backgroundC);
}

#insertArea{
    height: 3.5em;
    display: flex;
}
.insertChar{
    white-space: pre;
    color: var(--backgroundC);
}
.insertChar:hover{
    border-left: 1px dashed var(--elementC);
}

#appendArea{
    flex: 1;
    display: flex;
    flex-direction: row;
    height: 4em;
}
.appendEle{
    white-space: pre;
}
.appendEle:hover{
    border-left: 1px dashed var(--elementC);
}
#appendTab{
    flex: 1;
}

#SelToolBox{
    display: none;
}

#SelToolBox.active{
    display: block;
}

#InsToolBox{
    display: none;
}

#InsToolBox.active{
    display: block;
}

#ref{display: none;}
    </style>

</head>
